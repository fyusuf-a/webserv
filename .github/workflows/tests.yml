name: Tests

on:
  push:
    branches: [ main, integration_parsing ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Installation
      run: sudo apt update && sudo apt install -y netcat make
    - name: Tests
      run: make test
