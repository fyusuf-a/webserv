server {
	listen  8003;
	host 0.0.0.0;
	root	/home/lenphatos/test;


	location / {
		index			index.html;
		autoindex		on;
		methods			GET,POST;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
	}
}
server {
	listen  8002;
	host 0.0.0.0;
	root	/home/lenphatos/test;

	server_name bonjour.com;


	location / {
		index			index.html;
		autoindex		on;
		methods			GET,POST;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
	}
}

server {
	listen  8001;
	host 0.0.0.0;
	root	/var/www;

	server_name localhost:8001;
		index			index.html, index.htm;


	location / {

		index			index.html  index.nginx-debian.html test.php;
		autoindex		on;
		methods			GET,POST,DELETE;
		cgi_extension	.php;
		cgi_bin			/usr/bin/php-cgi;
	}
}

